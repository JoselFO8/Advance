<div class="video-list-container">
    <div class="video-list-container-row">
        <ng-container *ngIf="videos">
            <app-card-video 
                [data]="video" 
                *ngFor="let video of videos"
                class="video-list-container-row__videos"
            ></app-card-video>
        </ng-container>
    </div>
</div>
