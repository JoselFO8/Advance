<div class="videoPlay-container">
    <div class="videoPlay-container-center" *ngIf="currentVideo">

        <!-- <p class="videoPlay-media-description-description">{{currentVideo.description}}</p> -->
        <div class="videoPlay-media">
            <div class="videoPlay-media-video">
                <video src="{{currentVideo.videoURL}}" class="videoPlay-media-video-reproduce" controls></video>
            </div>
    
            <div class="videoPlay-media-description">
                <h1 class="videoPlay-media-description-title">{{currentVideo.title}}</h1>
                
                <div class="videoPlay-media-description-optionsContainer">

                    <div class="videoPlay-media-description-rating">
                        <p class="videoPlay-media-description-rating-views">1000 vistas</p>
                        <p class="videoPlay-media-description-rating-separator">â€¢</p>
                        <p class="videoPlay-media-description-rating-publicationDate">7 oct 2022</p>
                    </div>

                    <!-- Poner el condicional en like y dislike, en donde si tiene +0 likes, debe mostrar la cantidad y no el texto 'like' -->
                    <div class="videoPlay-media-description-links">
                        <!-- like -->
                         <!-- <i class="videoPlay-media-description-links-render-icon"></i> -->
                        <div class="videoPlay-media-description-links-render">
                            <div class="videoPlay-media-description-links-render-flex">
                                <!-- <div class="videoPlay-media-description-links-render-flex-iconContainer"> -->
                                    <!-- Condicionar activate en like y dislike -->
                                <fa-icon [icon]="faThumbsUp" class="videoPlay-media-description-links-render-flex-icon activate"></fa-icon>
                                <!-- </div> -->
                                <div class="videoPlay-media-description-links-render-flex-description">
                                    <h1>ME GUSTA</h1>
                                </div>
                            </div>
                        </div>
                        <!-- dislike -->
                        <div class="videoPlay-media-description-links-render">
                            <div class="videoPlay-media-description-links-render-flex">
                                <fa-icon [icon]="faThumbsDown" class="videoPlay-media-description-links-render-flex-icon"></fa-icon>
                                <div class="videoPlay-media-description-links-render-flex-description">
                                    <h1>NO ME GUSTA</h1>
                                </div>
                            </div>
                        </div>
                        <!-- share -->
                        <div class="videoPlay-media-description-links-render">
                            <div class="videoPlay-media-description-links-render-flex">
                                <fa-icon [icon]="faShare" class="videoPlay-media-description-links-render-flex-icon"></fa-icon>
                                <div class="videoPlay-media-description-links-render-flex-description">
                                    <h1>COMPARTIR</h1>
                                </div>
                            </div>
                        </div>
                        <!-- download -->
                        <div class="videoPlay-media-description-links-render">
                            <div class="videoPlay-media-description-links-render-flex">
                                <fa-icon [icon]="faDownload" class="videoPlay-media-description-links-render-flex-icon"></fa-icon>
                                <div class="videoPlay-media-description-links-render-flex-description">
                                    <h1>DESCARGAR</h1>
                                </div>
                            </div>
                        </div>
                        <!-- Donar -->
                        <!-- <div class="videoPlay-media-description-links-render">
                            <div class="videoPlay-media-description-links-render-flex">
                                <fa-icon [icon]="faBars" class="videoPlay-media-description-links-render-flex-icon"></fa-icon>
                                <div class="videoPlay-media-description-links-render-flex-description">
                                    <h1>GRACIAS</h1>
                                </div>
                            </div>
                        </div> -->
                        <!-- Recortar -->
                        <!-- <div class="videoPlay-media-description-links-render">
                            <div class="videoPlay-media-description-links-render-flex">
                                <fa-icon [icon]="faHandScissors" class="videoPlay-media-description-links-render-flex-icon"></fa-icon>
                                <div class="videoPlay-media-description-links-render-flex-description">
                                    <h1>RECORTAR</h1>
                                </div>
                            </div>
                        </div> -->
                        <!-- save -->
                        <div class="videoPlay-media-description-links-render">
                            <div class="videoPlay-media-description-links-render-flex">
                                <fa-icon [icon]="faPlusSquare" class="videoPlay-media-description-links-render-flex-icon"></fa-icon>
                                <div class="videoPlay-media-description-links-render-flex-description">
                                    <h1>GUARDAR</h1>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
                
            </div>
    
        </div>
    
        <!-- About of chanel and anotations -->
        <div class="videoPlay-chanel">


            <div class="videoPlay-chanel-information">

                <div class="videoPlay-chanel-information-image">
                    <div class="videoPlay-chanel-information-image">
                        <img 
                            src="{{currentVideo.sampleImage}}" 
                            alt="{{currentVideo.chanel}}" 
                            class="videoPlay-chanel-information-image-file"
                        >
                    </div>
                </div>

                <div class="videoPlay-chanel-information-flex">
                    <p class="videoPlay-chanel-information-flex-name">{{currentVideo.chanel}}</p>
                    <p class="videoPlay-chanel-information-flex-numSubscribers">208000 suscriptores</p>
                </div>

                <div class="videoPlay-chanel-information-button">
                    <button>SUSCRIBIRSE</button>
                </div>

            </div>

            
            <div class="videoPlay-chanel-comments">
                <p class="videoPlay-chanel-comments-comment">Comentarios del canal respecto al video</p>
                <p class="videoPlay-chanel-comments-showMore">MOSTRAR MAS</p>
            </div>


        </div>
        
        <app-comment-box class="videoPlay-comments"></app-comment-box>
    
        <div class="videoPlay-suggested">
            <div class="videoPlay-suggested-header">
                <h2 class="videoPlay-suggested-header-options">Videos sugeridos</h2>
            </div>
            <div class="videoPlay-suggested-body">
                <!-- <ng-container class="videoPlay-suggested-body-cards" *ngIf="suggestedVideo"> -->
                <ng-container *ngIf="suggestedVideo">
                    <div class="videoPlay-suggested-body-cards__videos">
                        <app-card-video-row
                            [data]="video" 
                            *ngFor="let video of suggestedVideo"
                        ></app-card-video-row>
                    </div>
                </ng-container>
            </div>
        </div>

    </div>

</div>
