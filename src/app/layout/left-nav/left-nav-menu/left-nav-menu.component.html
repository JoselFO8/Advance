<div class="panel-left-nav-menu" *ngIf="data">
    <h5 class="panel-left-nav-menu__title">{{data.title}}</h5>
    <ul class="panel-left-nav-menu__links">
        <ng-container *ngFor="let link of data.links">
            <li 
                class="panel-left-nav-menu__links-link" 
                [routerLink]="link.link ? link.link : null"
                (click)="link.method ? link.method() : null" 
            >
                <fa-icon [icon]="link.icon"></fa-icon>
                <span>{{link.name}}</span>
            </li>
        </ng-container>
    </ul>
</div>
